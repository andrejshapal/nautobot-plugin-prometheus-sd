# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/andrejshapal/nautobot-plugin-prometheus-sd.git
    rev: main
    hooks:
      -   id: format
          name: Format python
          entry: poetry run invoke ruff --action format --fix
          language: python
          types: [text]